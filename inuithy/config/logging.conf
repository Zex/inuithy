[loggers]
keys=root,agent

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler

[logger_agent]
level=DEBUG
handlers=file_handler
qualname=INUITHYAGENT

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('inuithy.log', 'a')

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

